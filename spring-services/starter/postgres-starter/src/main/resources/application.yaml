spring:
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:userdb}
    username: ${POSTGRES_USER:userservice}
    password: ${POSTGRES_PASSWORD:password}

    pool:
      enabled: true
      initial-size: ${R2DBC_POOL_INITIAL_SIZE:5}
      max-size: ${R2DBC_POOL_MAX_SIZE:20}
      max-idle-time: 30m
      max-life-time: 60m
      acquire-retry: 3
      validation-query: SELECT 1

  sql:
    init:
      mode: never

logging:
  level:
    io.r2dbc.postgresql.QUERY: off
    io.r2dbc.postgresql.PARAM: off
